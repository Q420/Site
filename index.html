
<!DOCTYPE html>
<html>
  <head>
    <title>Sci-Fi Navigation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="scifi-nav">
      <ul class="scifi-nav__system">
        <script>
          var labels = ['Mission', 'Countdown', 'Hipersleep', 'Cruise', 'Landing', 'Research'];
          var n = 0;
          var rndNumber;
          while (n < 6) {
            document.write('<li class="scifi-nav__orbit"><a class="scifi-nav__satellite" href="javascript:void(0)"><span class="scifi-nav__label">' + labels[n] + '</span>');
            rndNumber = Math.floor(Math.random() * 9);
            document.write('<span class="scifi-nav__description">Difficulty level ' + rndNumber + '</span></a></li>');
            n++;
          }
        </script>
      </ul>
      <div class="hologram"></div>
    </nav>
  </body>
</html>
